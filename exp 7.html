<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Area Calculator</title>
</head>
<body>
    <h1>Rectangle Area Calculator</h1>
    <script>
        let lengthString = prompt("Enter the length of the rectangle:");
        let widthString = prompt("Enter the width of the rectangle:");
        let length = Number(lengthString);
        let width = Number(widthString);
        let area = length * width;
        alert("The area of the rectangle is: " + area);
        console.log("Length entered: " + length);
        console.log("Width entered: " + width);
        console.log("The calculated area is: " + area);
    </script>
</body>
</html>
